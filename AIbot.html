<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="script/script.js">
    <link rel="stylesheet" href="style/aibot.css">

</head>

    <body >
        <div class="container position-relative">
           
    
            <div class="left-panel me-5">
                <div class="mb-3">
                    <label for="location" class="form-label">Enter your current location:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="location" placeholder="Enter location">
                        <!-- <label class="input-group-text">Press Enter to apply</label> -->
                        <button class="btn btn-outline-secondary" type="button" id="applyLocation"> Enter To Apply</button>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Upload Blood Donor Dataset</label>
                    <input class="form-control" type="file" id="form-File">
                    <div class="drag-drop-area mt-2">
                        Drag and drop file here
                        <p class="upload-limit">Limit 200MB per file CSV</p>
                    </div>
                   
                </div>
    
                <div class="mb-3">
                    <label class="form-label">Upload Image</label>
                    <input class="form-control" type="file" id="formFile">
                    <div class="drag-drop-area mt-2">
                        Drag and drop file here
                        <p class="upload-limit">Limit 200MB per file PNG, JPG, JPEG</p>
                    </div>
                </div>
            </div>
    
            <div class="right-panel ms-5">
                <h2 class="mb-3">BloodWise</h2>
               <img src="assets/WhatsApp Image 2025-03-06 at 12.04.33_c0a88506.jpg" alt="ai bot" class="img-fluid" id="pic" >
                <p class="mb-4">Your AI Blood Health Expert</p>
                <div class="mb-3">
                    <label for="question" class="form-label">Enter your question:</label>
                    <input type="text" class="form-control" id="question" placeholder="Type your question here">
                </div>
                
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
