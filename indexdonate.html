<body>

        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)"><img id="logo" src="assets/logo.png " alt=" logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" title="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">

              <li class="nav-item">

              <input class="form-control me-2" type="text" placeholder="Search">

      <body>
        <div class="container mt-5 text-center">
          <div class="container ">
            <h2 class="heading">Blood Donation Form</h2>
            <form>
                <div class="mb-3 mt-5 ">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your name" required>
                </div>
                <div class="mb-3 ">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
                </div>
                <div class="mb-3">
                    <label for="bloodGroup" class="form-label">Blood Group</label>
                    <select class="form-select" id="bloodGroup" required>
                        <option value="">Select your blood group</option>
                        <option value="A+" class="bloodGroup">A+</option>
                        <option value="A-" class="bloodGroup">A-</option>
                        <option value="B+" class="bloodGroup">B+</option>
                        <option value="B-" class="bloodGroup">B-</option>
                        <option value="O+" class="bloodGroup">O+</option>
                        <option value="O-" class="bloodGroup">O-</option>
                        <option value="AB+" class="bloodGroup">AB+</option>
                        <option value="AB-" class="bloodGroup">AB-</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact Number</label>
                    <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <label class="form-label ">Availability</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="availability" id="availableYes" value="Yes" required>
                        <label class="form-check-label" for="availableYes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="availability" id="availableNo" value="No" required>
                        <label class="form-check-label" for="availableNo">No</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

          </div>
            
        </div>




      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
